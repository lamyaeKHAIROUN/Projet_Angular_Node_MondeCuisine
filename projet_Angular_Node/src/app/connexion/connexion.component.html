


  <div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Se connecter</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" required [(ngModel)]="utilisateur['email']" placeholder="email" name="email">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" required [(ngModel)]="utilisateur['password']" placeholder="password" name="password">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Se connecter" class="btn float-right login_btn">
                    </div>

                </form>
            </div>
             <div style="text-decoration-color: white;text-align: center" id="div1"> {{message}} </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links" id="div2">
                    Vous avez pas un compte ? 
                    <a routerLink="/utilisateurs/inscription"> S'inscrire</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
